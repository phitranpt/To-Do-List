<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <title>Weekend 3 To Do List Assignment</title>
</head>
<body class="container">
    <header class="jumbotron">
        <h1>Weekend To Do List</h1>
    </header>
    <!-- Users will enter and submit tasks in this section -->
    <section id="addTask" class="col-xs-1 text-center"> 
        <label>Task</label>
        <input type="text" id="taskIn" placeholder="Enter Task to Add">
        <button type="button" id="addTaskBtn" class="btn-outline-primary btn">Add Task</button>
    </section>
    <br>
    <!-- This section will display a list of tasks to the user -->
    <section>
        <h2>All Tasks</h2>
        <table class="table table-hover table-bordered col-xs-1 text-center">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Complete</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="displayTask">
                <!-- JQuery will display list of tasks here -->
            </tbody>
        </table>
    </section>
    <footer class="container">
        <p>&copy 2018 Phi Tran</p>
    </footer>
</body>
</html>
